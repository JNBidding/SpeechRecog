<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notre Dame of Tacurong College</title>
    <title>Speech-Based Robotic Writing System for Preschool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container">
        <img src="1.png" width=150 height=150 class="center">
        <h1>NOTRE DAME OF TACURONG COLLEGE</h1>
        <h1>Speech-Based Robotic Writing System for Pre-school Pupils</h1>
        <p class="page-description"></p>


        <br>
        <br>
        <div class="app">
            <h3>Your Speech</h3>
            <div class="input-single">
                <textarea id="note-textarea" name="speech" rows="3"></textarea>
            </div>
            <button class=button id="start-record-btn" title="Start Recording"><ion-icon
                    name="mic-outline"></ion-icon>Start Recognition</button>
            <button class=button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
            <button class=button id="save-note-btn" title="Save Note" method="post">Print</button>
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>

            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
